  </g>
  
  <!-- Burned Samosa -->
  <g transform="translate(550, 190)">
    <path d="M0 -30 L30 30 L-30 30 Z" fill="#4b5563" stroke="#1f2937" stroke-width="2"/>
    <path d="M0 -15 L15 15 L-15 15 Z" fill="#1f2937" stroke-width="0"/>
  </g>
  
  <!-- Power-up -->
  <circle cx="300" cy="300" r="15" fill="#8b5cf6" />
  <text x="300" y="305" font-family="Arial" font-size="14" fill="white" text-anchor="middle">2Ã—</text>
  
  <!-- Score popup -->
  <text x="350" y="150" font-family="Arial" font-size="16" fill="#10b981" text-anchor="middle" font-weight="bold">+2</text>
  
